<html>
    <body>
        <form action="{% url 'edit_1' b.id %}" method="post">
            {% csrf_token %}
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="{{x.firstname}}"><br>
            <label for="lname">lastname name:</label><br>
            <input type="text" id="lname" name="lname" value="{{x.lastname}}"><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" value="{{x.age}}"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" value="{{x.email}}"><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" value="{{x.phone}}"><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" value="{{x.city}}"><br>
            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
