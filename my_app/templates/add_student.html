        {% extends "base.html" %}
        {% block body %}
        <div class="col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="bg-primary text-center p-5">
                        <h1 class="mb-4">ADD STUDENT</h1>
                        <form action="{% url 'add_1' %}" method="post"enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="fname" name="fname" placeholder="Enter firstname">
                                        <label for="fname">First name</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="lname" name="lname" placeholder="Enter lastname">
                                        <label for="lname">Lastname</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="age" name="age" placeholder="Enater age">
                                        <label for="age">Age</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="email" name="email" placeholder="Enter email">
                                        <label for="email;">Email</label>
                                    </div>
                                </div>
                                 <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" id="phone" name="phone" placeholder="Enter Number">
                                        <label for="phone;">Phone</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                         <input type="text" class="form-control border-0" id="city" name="city" placeholder="Enter City">
                                        <label for="city">city</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="file" class="form-control border-0" id="image" name="image" >
                                        <label for="image;">Add Image</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-dark w-100 py-3" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        {% endblock  %}
